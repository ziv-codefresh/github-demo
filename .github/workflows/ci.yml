name: Github-action-demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    environment:
      name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push the Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          export VERSION=$(cat service.yaml)
          export CF_IMAGE=$DOCKER_USERNAME/github-demo:$VERSION
          docker build . --file Dockerfile --tag $CF_IMAGE && docker push $CF_IMAGE
      - name: Checkout csdp-salesdemo_applications
        uses: actions/checkout@v3
        with:
          repository: ziv-codefresh/csdp-salesdemo_applications
          path: .
      - name: Update version and create a pull request
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod a+x /usr/local/bin/yq
          yq --version
          ls
          cd guestbook-sales-rollout
          VERSION=gcr.io/heptio-images/ks-guestbook-demo:5 yq -i '.spec.template.spec.containers.[0].image = strenv(VERSION)' rollout.yaml
          cat rollout.yaml
