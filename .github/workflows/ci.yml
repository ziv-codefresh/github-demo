name: Github-action-demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    environment:
      name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push the Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          export VERSION=$(cat service.yaml)
          echo "VERSION=$(cat service.yaml)" >> $GITHUB_ENV
          export CF_IMAGE=$DOCKER_USERNAME/ks-guestbook-demo:$VERSION
          docker pull gcr.io/heptio-images/ks-guestbook-demo:0.2
          docker tag gcr.io/heptio-images/ks-guestbook-demo:0.2 $CF_IMAGE
          docker push $CF_IMAGE
      - name: Checkout csdp-salesdemo_applications
        uses: actions/checkout@v3
        with:
          repository: ziv-codefresh/csdp-salesdemo_applications
          path: .
      - name: Update version and create a pull request
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod a+x /usr/local/bin/yq
          cd guestbook-sales-rollout
          IMAGE=gcr.io/heptio-images/ks-guestbook-demo:${{ env.VERSION }} yq -i '.spec.template.spec.containers.[0].image = strenv(IMAGE)' rollout.yaml
          cat rollout.yaml
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: example-patches
          delete-branch: true
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: peter-evans
          reviewers: peter-evans
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false
